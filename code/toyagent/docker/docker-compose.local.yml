services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgresql:
    image: postgres:16-alpine
    container_name: toyagent-postgresql
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_BACKEND_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - toyagent-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # Temporal Server
  # ============================================
  temporal:
    image: temporalio/auto-setup:1.22.0
    container_name: toyagent-temporal
    depends_on:
      postgresql:
        condition: service_healthy
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PWD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_TEMPORAL_DB}
      - POSTGRES_SEEDS=postgresql
    ports:
      - "${TEMPORAL_PORT:-7233}:7233"
    networks:
      - toyagent-network
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "workflow", "list"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ============================================
  # Temporal Web UI
  # ============================================
  temporal-ui:
    image: temporalio/ui:2.37.2
    container_name: toyagent-temporal-ui
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:${TEMPORAL_UI_PORT:-8080}
    ports:
      - "${TEMPORAL_UI_PORT:-8080}:8080"
    networks:
      - toyagent-network

# ============================================
# Networks
# ============================================
networks:
  toyagent-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
